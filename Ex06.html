<body>
    
    <!--Escreva código com JSX, diretamente em uma página HTML, para calcular a soma dos
    quadrados de três números inteiros.-->
    
    <div id="root"></div>
    <script>

        function quadrado() {

            var N1 =+ prompt(" Primeiro numero :");
            var N2 =+ prompt(" Segundo numero :");
            var N3 =+ prompt(" Terceiro numero :");

            var soma = Math.pow(N1, 2) + Math.pow(N2, 2) + Math.pow(N3, 2);

            document.write(' Resultado da soma: ' + soma);
        }
        ReactDOM.render(quadrado(), document.getElementById("root"));

    </script>

</body>
