<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Exercicio 02</title>
    </head>

    <body>
        <div>
            <!--Escreva código com JSX, diretamente em uma página HTML, para calcular o quadrado de 
        um número.-->

            <script>
                function quadrado() {
                    
                var N = prompt("Digite o numero para calcular o quadrado", "");
                var result = Math.pow(N, 2);

                document.write('Resultado: '+ result);
                }

                ReactDOM.render(quadrado(), document.getElementById('root'));
            </script>
        </div>
    </body>

</html>
