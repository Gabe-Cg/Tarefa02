<body>
    <div>
        
        <!---Escreva código com JSX, diretamente em uma página HTML, para calcular a média 
        aritmética de três notas.-->
            

        <div id="root"></div>
        <script>
            function mediaA() {
                var N1 =+ prompt(" Primeira nota: ");
                var N2 =+ prompt(" Segunda Nota: ");
                var N3 =+ prompt(" Terceira Nota: ");

                var result = ((N1 + N2 + N3) / 3);
                document.write('Media das tres notas: ' + result );

            }
            ReactDOM.render(mediaA(), document.getElementById('root'));
        </script>
    </div>
</body>
